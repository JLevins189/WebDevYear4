<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note Taker</title>
</head>
<body>
    <h1>Notes App</h1>
    <hr>
    <form id="addNoteForm">
        <label for="note">Note Text:</label><br>
        <input type="text" id="note" name="note"><br>

        <label for="colours">Note Colour:</label><br>
        <select name="colours" id="colour-selctor">
        <option value="white">White</option>    
        <option value="aqua">Aqua</option>
        <option value="yellowgreen">Green</option>
        <option value="pink">Pink</option>
        <option value="yellow">Yellow</option>
        <option value="darkgray">Grey</option>

        darkgray	
        </select><br>

        <input type="submit" id="addNoteButton" value="Add Note">
    </form>

    <br>

    <div class="note-display" id="note-display">
        <div id="notesHeader" hidden>
            <h3>My Notes</h3>
            <hr id="hr">
        </div>
        <p id="noNotesMessage">Notes will appear here when they are added.</p>
        <div id="notesContainer">
        <!-- notes inserted here dynamically -->
        </div>
    </div>

    <script src="noteapp.js"></script>

</body>
</html>
