<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <div class="countdownDiv">
      <form id="countdownForm">
        <h4 id="countdownHeader">Countdown</h3><br>
      <div class="box"><input type="text" name="hours" id="hoursInput" placeholder="hh"></input></div>
      <span>:</span>
      <div class="box"><input type="text" name="minutes" id="minutesInput" placeholder="mm"></input></div>
      <span>:</span>
      <div class="box"><input type="text" name="seconds" id="secondsInput" placeholder="ss"></input></div>
      <div id="error"></div>
      <div class="submitDiv">
        <input type="submit" id="submitCountdown" value="Start Countdown"></input>
        <button type="button" id="stopButton">Stop</button>
        <button type="button" id="clearButton">Clear</button>
      </div>
      </form>
    </div>
  </body>
</html>
